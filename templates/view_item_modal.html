<div class="modal fade" id="viewItemModal" tabindex="-1" role="dialog" aria-labelledby="viewItemModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">View item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <label for="titleView" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="titleView" name="titleView" readonly>
                    </div>
                    <div class="form-group">
                        <label for="descriptionView" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="descriptionView" name="descriptionView" readonly>
                    </div>
                    <div class="form-group">
                        <label for="categoryView" class="col-form-label">Category:</label>
                        <input type="text" class="form-control" id="categoryView" name="categoryView" readonly>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
