<div class="modal fade" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{url_for('edit_item')}}">
                    <input type="hidden" class="form-control" id="itemIdEdit" name="itemIdEdit" required>
                    <div class="form-group">
                        <label for="titleEdit" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="titleEdit" name="titleEdit" required>
                    </div>
                    <div class="form-group">
                        <label for="descriptionEdit" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="descriptionEdit" name="descriptionEdit" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryIdEdit">Category</label>
                        <select class="form-control" id="categoryIdEdit" name="categoryIdEdit">
                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
